<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>

  <body>
    <h1>Search Results</h1>
    <h3>Found {{jobCnt}} results for: {{searchWord}}</h3>
    <a href="/export?word={{searchWord}}">Export to CSV</a>
    <section>
      <h4>Birb name</h4>
      <h4>picture</h4>
      <h4>location</h4>
      <h4>link</h4>
      {% for birb in jobs %}
      <span>{{birb.name}}</span>
      <img src={{birb.picture}} alt="pic">
      <span>{{birb.location}}</span>
      <a href="{{birb.apply_link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  </body>
</html>
